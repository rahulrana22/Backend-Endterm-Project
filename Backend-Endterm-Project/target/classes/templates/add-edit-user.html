<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Add User/Edit User</a>
    </div>
</nav>
<div class="container my-5" style="padding-top: 30px;">

    <h3> Add Employee</h3>



    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/createUser}" th:object="${user}" method="post"class="form">

                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="Name"  class="col-form-label">Name</label>
                            <input type="text" th:field="*{Name}" class="form-control"
                                   id="Name" placeholder="Name" required minlength="2"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Age" class="col-form-label">Age</label>
                            <input type="number" th:field="*{Age}" class="form-control"
                                   id="Age" placeholder="Age" required minlength="1"maxlength="3"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('Age')}" th:errors="*{Age}"></div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Email"  class="col-form-label">Email</label>
                            <input type="text" th:field="*{Email}" class="form-control"
                                   id="Email" placeholder="Email Id" required />
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{Address}" class="form-control"
                                   id="Address" placeholder="Address" required/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('Address')}" th:errors="*{Address}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Number"  class="col-form-label">Number</label>
                            <input type="number" th:field="*{Number}" class="form-control"
                                   id="Number" placeholder="Mobile No." required minlength="10" maxlength="10"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('Number')}" th:errors="*{Number}"></div>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>


                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>

            </div>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-center" >
        <a th:href="@{/}"><button class="btn btn-primary"> View All Users</button></a>
    </div>
</div>
</body>

</html>
